name: Train and Register Model

on:
  push:
    branches:
      - main

jobs:
  train-test-register:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token

        

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
          
      #- name: Set PATH variable
      #  run: |
      #    echo "/home/runner/.local/bin" >> $GITHUB_PATH
      #    echo "Current PATH: $PATH"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Ensure data.csv is available
      # (Since data.csv is now tracked by Git, no special handling is needed)
      - name: Ensure dataset exists
        run: |
          if [ ! -f data/data.csv ]; then
            echo "Error: data.csv not found!" 
            exit 1
          fi

      # Step 5: Train the model
      - name: Train the model
        run: python model/train.py

      # Step 6: Test the model
      - name: Test the model
        run: python model/test.py

      # Step 7: Register the model (if passed the test)
      - name: Register the model (if passed test)
        run: python mlflow/register.py
      
      - name: Commit model to the repository
        run: |
          git config --local user.email "vivek.sadarahalli@eyyes.com"
          git config --local user.name "Vivek"
          git add models/trained_model.pkl
          git commit -m "Add trained model" || echo "No changes to commit"
          git push origin main  

 